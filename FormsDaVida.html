<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FormsDaVida</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1> Cadastro de Clientes </h1>
    <form>
      Nome
      <input type="text">
      Email
      <input type="text">
      <br> 
      <br>
      Celular(com DDD) 
      <input type="text" placeholder="11 9999999-9999">
      Hora:
      <input type="time">
      <br>
      <br>
      Site
      <input type="text">
      Senha
      <input type="text">
      <br>
      <br>
      Data De Nascimento
      <input type="date">
      Cor favorita
      <input type="color">
      <br>
      <br>
      Qtde de filhos
      <select name="filhos" size="1">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="maisde6">Mais de 6</option>
      </select>
      Peso
      <input type="range">
      <br>
      <br>
      Sexo:
      <br>
      <br>
        <input type="radio">
        Masculino
        &nbsp
        &nbsp
        <br>
        <input type="radio">
        Feminino
        &nbsp
        &nbsp
        <br>
        <br>
        Estado (sudeste) 
        <select name="estados" size="1">
        <option value="SP">SP</option>
        </select>
        <br>
        <br>
        Mensagem
        <br>
        <textarea id="areadetexto" name="areadetexto" rows="8" cols="70"> </textarea>
        <br>
        <br>
        <button>Cancelar </button>
        <button>Enviar </button>
    </form>
  </body>
</html>
